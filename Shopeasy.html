<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopeasy Login</title>
  <link rel="stylesheet" href="shopeasy.css" />
</head>
<body>
  <div class="login-container">
    <img src="shopeasy.png" alt="Shopeasy logo" class="logo" />
    <h1>Welcome to Shopeasy</h1>
    <p class="subtitle">
      Type your e-mail or phone number to log in or 
      <a href="#" class="link-green">create an Shopeasy account</a>
    </p>
    
    <form class="login-form">
      <label>Email or Mobile Number*</label>
      <input type="text" required />

      <label>Password*</label>
      <input type="password" required />

      <button type="submit" class="login-btn">Log In</button>
    </form>

    <p class="terms">
      By continuing, you agree to Shopeasyâ€™s<br />
      <a href="#" class="link-green">Terms and Conditions</a>
    </p>

    <button class="fb-btn">
      <img src="faceboooooook.jpg" alt="Facebook" />
      Log in with Facebook
    </button>

    <div class="footer">
      <img src="shopeasy.png" alt="Shopeasy" />
      <span>shopeasy</span>
    </div>
  </div>
</body>
</html>
